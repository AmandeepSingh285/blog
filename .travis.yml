sudo: false
language: ruby
cache: bundler
install: 
    - gem install bundler -v "$(grep -A 1 "BUNDLED WITH" Gemfile.lock | tail -n 1)" 
    - gem update --system
    - bundle install
script: 
    - bundle exec jekyll build --destination blog/
    - bundle exec jekyll build 
    - bundle exec htmlproofer ./_site --disable-external
    - rm -r ./blog
deploy: 
    provider: pages 
    skip_cleanup: true
    github_token: $GH_TOKEN
    on:
        branch: master